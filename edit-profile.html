<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Profilni tahrirlash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-page">
  <div class="edit-card">

    <h2>Profilni tahrirlash</h2>

    <div class="row">
      <input id="firstName" placeholder="Ism">
      <input id="lastName" placeholder="Familiya">
    </div>

    <input id="organization" placeholder="Tashkilotning yuridik nomi">
    <input id="phone" placeholder="Telefon raqam">

    <div class="edit-actions">
      <button id="saveProfile" class="btn-primary">Saqlash</button>
      <div class="cancel-link" onclick="window.location.href='profile.html'">
        Bekor qilish
      </div>
    </div>

    <p id="status"></p>

  </div>
</div>

<script type="module" src="edit-profile.js"></script>
</body>
</html>
