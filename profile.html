<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
</head>
<body>

  <h2>Profil sahifasi</h2>
  <p id="userName"></p>
  <img id="userPhoto" width="80" style="border-radius:50%">

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userName").innerText = user.displayName;
        document.getElementById("userPhoto").src = user.photoURL;
      }
    });
  </script>
<h2>Profil</h2>

<p><b>Google email:</b> <span id="email"></span></p>

<form id="profileForm">
  <label>Ism</label><br>
  <input id="firstName"><br><br>

  <label>Familiya</label><br>
  <input id="lastName"><br><br>

  <label>Tashkilot nomi</label><br>
  <input id="company"><br><br>

  <label>Telefon</label><br>
  <input id="phone"><br><br>

  <button type="submit">Saqlash</button>
</form>

<br>
<button id="logoutBtn">Chiqish</button>

<script type="module" src="profile.js"></script>

</body>
</html>
