  <!-- CSS -->

<body>

<div class="profile-box">
  <h2>Profil</h2>

  <!-- LOGIN -->
  <div id="login-box">
    <p>Profilga kirish uchun Google orqali kiring</p>
    <button class="btn" onclick="login()">Google bilan kirish</button>
  </div>

  <!-- USER INFO -->
  <div id="user-info" style="display:none;">
    <p id="user-name"></p>
    <p id="user-email"></p>
    <button class="btn" onclick="logout()">Chiqish</button>
  </div>

  <!-- PROFILE FORM -->
  <div id="profile-form" style="display:none; margin-top:20px;">
    <h3>Profil ma ºlumotlari</h3>

    <input type="tel" id="phone" placeholder="Telefon raqam">
    <input type="date" id="birthdate">
    <input type="text" id="company" placeholder="Korxona nomi">
    <input type="text" id="region" placeholder="Viloyat / shahar">

    <button class="btn" onclick="saveProfile()">Saqlash</button>
  </div>
</div>
