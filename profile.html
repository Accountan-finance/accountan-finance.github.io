<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Profil | Accountan Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase COMPAT SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .profile-box {
      background: rgba(255,255,255,0.06);
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-btn {
      background: #ff6b6b;
      color: #fff;
    }
    .logout-btn {
      background: #444;
      color: #fff;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>

<div class="profile-box">
  <h2>Profil</h2>

  <div id="login-box">
    <p>Profilga kirish uchun Google orqali kiring</p>
    <button class="login-btn" onclick="login()">Google bilan kirish</button>
  </div>

  <div id="user-info" style="display:none;">
    <p id="user-name"></p>
    <p id="user-email"></p>

    <input id="phone" placeholder="Telefon raqam">
    <button onclick="savePhone()">Saqlash</button>

    <button class="logout-btn" onclick="logout()">Chiqish</button>
  </div>
</div>

<script>
  // üîê Firebase config (SENING REAL KEYLARING)
  const firebaseConfig = {
    apiKey: "AIzaSyCtnXY6BcQ0YmOS3E_SFj0BLnzb4-ISe2c",
    authDomain: "accountan-finance.firebaseapp.com",
    projectId: "accountan-finance",
    storageBucket: "accountan-finance.firebasestorage.app",
    messagingSenderId: "1057932521410",
    appId: "1:1057932521410:web:19183a86b5a4721db2f05b"
  };

  // Init
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .catch(err => alert(err.message));
  }

  function logout() {
    auth.signOut();
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("user-info").style.display = "block";
      document.getElementById("user-name").innerText = "Ism: " + user.displayName;
      document.getElementById("user-email").innerText = "Email: " + user.email;
    }
  });

  function savePhone() {
    alert("Keyingi bosqichda Firestore bilan saqlaymiz üëç");
  }
</script>

  <form id="extra-form">
  <input type="text" id="fullname" placeholder="Ism va familiya" required><br><br>
  <input type="tel" id="phone" placeholder="Telefon raqam" required><br><br>
  <input type="text" id="company" placeholder="Korxona nomi"><br><br>
  <input type="text" id="address" placeholder="Shahar / tuman"><br><br>

  <button type="submit">Saqlash</button>
</form>

</body>
</html>
