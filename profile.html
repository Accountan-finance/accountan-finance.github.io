<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-page">
  <div class="profile-card">

    <h2 class="profile-title">Profil</h2>

    <p class="profile-email">
      Google email:<br>
      <span id="email"></span>
    </p>

    <form id="profileForm" class="profile-form">
      <input id="firstName" placeholder="Ism">
      <input id="lastName" placeholder="Familiya">
      <input id="company" placeholder="Tashkilot nomi">
      <input id="phone" placeholder="Telefon">

      <button type="submit" class="btn-save">Saqlash</button>
    </form>

    <button id="logoutBtn" class="btn-logout">Chiqish</button>

  </div>
</div>

<script type="module" src="profile.js"></script>
</body>
</html>
