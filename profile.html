<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Profil | Accountan Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase (COMPAT) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn { background:#ff6b6b; color:#fff; }
    .save-btn { background:#fff; color:#000; }
    .logout-btn { background:#444; color:#fff; }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="box" id="login-box">
  <h2>Profil</h2>
  <p>Google orqali kiring</p>
  <button class="login-btn" onclick="login()">Google bilan kirish</button>
</div>

<!-- PROFILE -->
<div class="box" id="profile-box" style="display:none">
  <h2>Profil</h2>

  <p><b>Ism:</b> <span id="user-name"></span></p>
  <p><b>Email:</b> <span id="user-email"></span></p>

  <input id="fullname" placeholder="Toâ€˜liq ism familya">
  <input id="phone" placeholder="Telefon raqam">
  <input id="company" placeholder="Korxona nomi">
  <input id="city" placeholder="Shahar / Viloyat">

  <button class="save-btn" onclick="saveProfile()">Saqlash</button>
  <button class="logout-btn" onclick="logout()">Chiqish</button>
</div>

<script src="profile.js"></script>
</body>
</html>
