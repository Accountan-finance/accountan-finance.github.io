<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-page">
  <div class="profile-card">

    <h2 class="profile-title">Kirish</h2>

    <p class="profile-email">
      Google orqali tizimga kiring
    </p>

    <button id="googleLogin" class="btn-save">
      Google bilan kirish
    </button>
<hr class="divider">

<!-- Email + Password -->
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Parol">

    <!-- === RO‘YXATDAN O‘TISH UCHUN QO‘SHIMCHA MA’LUMOTLAR === -->
<input type="text" id="fullName" placeholder="Ism va familiya">
<input type="text" id="phone" placeholder="Telefon raqam">
<input type="text" id="company" placeholder="Tashkilot nomi (ixtiyoriy)">

<button id="emailLogin" class="btn-primary">
  Email + Parol bilan kirish
</button>
    
<button id="registerBtn" class="btn-secondary">
  Ro‘yxatdan o‘tish
</button>

<hr class="divider">

<!-- Email link (parolsiz) -->
<input type="email" id="emailLink" placeholder="Email (parolsiz kirish)">

<button id="sendLink" class="btn-secondary">
  Emailga kirish linkini yuborish
</button>


<p id="status"></p>

  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
