<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-page">
  <div class="profile-card">

    <h2 class="profile-title">Kirish</h2>

    <p class="profile-email">
      Hisobingizga kiring
    </p>

    <!-- GOOGLE LOGIN -->
    <button id="googleLogin" class="btn-save">
      Google bilan kirish
    </button>

    <hr class="divider">

    <!-- EMAIL + PASSWORD LOGIN -->
    <input
      id="loginEmail"
      type="email"
      placeholder="Email"
      required
    >

    <input
      id="loginPassword"
      type="password"
      placeholder="Parol"
      required
    >

    <button id="loginBtn" class="btn-primary">
      Kirish
    </button>

    <p style="margin-top:10px;">
      Hisobingiz yo‘qmi?
      <a href="register.html">Ro‘yxatdan o‘tish</a>
    </p>

    <hr class="divider">

    <!-- EMAIL LINK LOGIN -->
    <input
      id="emailLink"
      type="email"
      placeholder="Email (parolsiz kirish)"
    >

    <button id="sendLink" class="btn-secondary">
      Emailga kirish linkini yuborish
    </button>

    <p id="status"></p>

  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
